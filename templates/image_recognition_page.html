<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(0,123,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: rgba(0,123,255,0.2);
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40,167,69,0.2);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .result-card {
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .result-success {
            border-left-color: #28a745;
            background: rgba(40,167,69,0.1);
        }
        .result-warning {
            border-left-color: #ffc107;
            background: rgba(255,193,7,0.1);
        }
        .result-danger {
            border-left-color: #dc3545;
            background: rgba(220,53,69,0.1);
        }
        .progress-custom {
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2>
                            <i class="fas fa-image text-primary me-2"></i>
                            Image Face Recognition
                        </h2>
                        <p class="text-muted">Upload images for face detection and recognition</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Upload Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-upload me-2"></i>
                            Upload Images
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h4>Drag & Drop Images Here</h4>
                            <p class="text-muted">or click to select files</p>
                            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                            <button class="btn btn-primary btn-custom" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open me-2"></i>Choose Files
                            </button>
                        </div>
                        
                        <!-- Preview Area -->
                        <div id="previewArea" class="mt-3" style="display: none;">
                            <h6>Selected Images:</h6>
                            <div id="imagePreview" class="row"></div>
                            <button id="analyzeBtn" class="btn btn-success btn-custom w-100 mt-3">
                                <i class="fas fa-search me-2"></i>Analyze Images
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Recognition Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsArea">
                            <div class="text-center text-muted">
                                <i class="fas fa-info-circle fa-2x mb-3"></i>
                                <p>Upload images to see recognition results</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="/" class="btn btn-outline-primary btn-custom me-2">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="/add_face" class="btn btn-outline-primary btn-custom me-2">
                            <i class="fas fa-user-plus me-2"></i>Add Face
                        </a>
                        <a href="/manage_people" class="btn btn-outline-primary btn-custom">
                            <i class="fas fa-users-cog me-2"></i>Manage People
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsArea = document.getElementById('resultsArea');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        analyzeBtn.addEventListener('click', analyzeImages);

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (selectedFiles.length === 0) {
                alert('Please select valid image files');
                return;
            }

            displayPreview();
        }

        function displayPreview() {
            imagePreview.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 mb-3';
                    col.innerHTML = `
                        <div class="text-center">
                            <img src="${e.target.result}" class="preview-image" alt="Preview">
                            <p class="mt-2 small">${file.name}</p>
                        </div>
                    `;
                    imagePreview.appendChild(col);
                };
                reader.readAsDataURL(file);
            });

            previewArea.style.display = 'block';
        }

        function analyzeImages() {
            if (selectedFiles.length === 0) {
                alert('Please select images first');
                return;
            }

            // Show loading
            resultsArea.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Analyzing...</span>
                    </div>
                    <p class="mt-2">Analyzing images...</p>
                </div>
            `;

            // Prepare form data
            const formData = new FormData();
            selectedFiles.forEach((file, index) => {
                formData.append('images', file);
            });

            // Send to server
            fetch('/upload_images', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                resultsArea.innerHTML = `
                    <div class="result-card result-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Error:</strong> Failed to analyze images. Please try again.
                    </div>
                `;
            });
        }

        function displayResults(data) {
            if (!data.success) {
                resultsArea.innerHTML = `
                    <div class="result-card result-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Error:</strong> ${data.message || 'Failed to analyze images'}
                    </div>
                `;
                return;
            }

            let resultsHTML = `
                <div class="result-card result-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>Analysis Complete!</strong> Processed ${data.results.length} image(s)
                </div>
            `;

            data.results.forEach((result, index) => {
                const confidence = Math.round(result.confidence || 0);
                const cardClass = result.name === 'Unknown' ? 'result-warning' : 'result-success';
                const icon = result.name === 'Unknown' ? 'fa-question-circle' : 'fa-user-check';
                
                resultsHTML += `
                    <div class="result-card ${cardClass}">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>
                                <i class="fas ${icon} me-2"></i>
                                <strong>Image ${index + 1}:</strong> ${result.name}
                            </span>
                            <span class="badge bg-light text-dark">${confidence}%</span>
                        </div>
                        <div class="progress-custom">
                            <div class="progress-bar bg-primary" style="width: ${confidence}%"></div>
                        </div>
                        <small class="text-muted mt-1 d-block">
                            Confidence: ${confidence}%
                        </small>
                    </div>
                `;
            });

            resultsArea.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
